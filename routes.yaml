routes:
  # Business development pages only (the value-add features)
  /partnerships/:
    template: page-partnerships
    data:
      post: page.partnerships
      
  /submit/:
    template: page-submit  
    data:
      post: page.submit
      
  # About pages
  /about/:
    template: page-about
    data:
      post: page.about
  
  /subscribe/:
    template: page-subscribe
    data:
      post: page.subscribe
  
  /contact/:
    template: page-contact
    data:
      post: page.contact
  
  /privacy/:
    template: page-privacy
    data:
      post: page.privacy

collections:
  /:
    permalink: /{slug}/
    template: index
    filter: visibility:public

taxonomies:
  tag: /tag/{slug}/
  author: /author/{slug}/

redirects:
  # Friendly URLs that redirect to Ghost's automatic tag archives
  /newsletters: /tag/newsletters/
  /eats: /tag/eats/
  /events: /tag/events/
  /curators: /tag/curators/
  
  # Neighborhood redirects to tag archives
  /silver-lake: /tag/silver-lake/
